<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <img src="imgs/palm.jpg" />
    <div class="container">
      <h1>Welcome!</h1>
      <div class="container-input">
        <form class="formField">
          <input required="" type="text" placeholder="name@mail.com" />
          <span>Email</span>
          <img class="icon" src="imgs/email.png" />
        </form>
        <form class="formField">
          <input id="password" required="" type="password" />
          <span>Password</span>
          <img
            src="imgs/eye-icon.png"
            alt="Show Password"
            class="toggle-password"
            onclick="togglePassword()"
          />
          <img class="icon" src="imgs/lock.png" />
        </form>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="container-button">
          <button class="login btn">Sign in</button>
          <button class="create btn">Create Account</button>
        </div>
      </div>
      <div class="container-option">
        <p>or sign in using</p>
        <a class="option" id="apple" href="#"><img src="imgs/apple.png" /></a>
        <a class="option" id="google" href="#"><img src="imgs/google.png" /></a>
        <a class="option" id="facebook" href="#"
          ><img src="imgs/facebook.png"
        /></a>
        <small>Terms of use | Privacy Policy</small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
